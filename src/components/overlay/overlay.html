<div class="weui-mask" *ngIf="overlayConfigs.length"></div>
<v-overlay-component *ngFor="let config of overlayConfigs" [config]="config"></v-overlay-component>
<div [style.display]="toastBlock">
  <div class="weui-mask_transparent"></div>
  <div class="weui-toast">
    <i [ngClass]="iconClass" *ngIf="toastIcon"></i>
    <p class="weui-toast__content" *ngIf="toastText">{{ toastText }}</p>
  </div>
</div>
